<div class="container-fluid">
  <div class="row">
    <div
      class="
        col-xl-3
        offset-xl-1
        col-lg-4
        offset-lg-1
        col-md-10
        offset-md-1
        col-sm-10
        offset-sm-1
        col-10
        offset-1
        d-flex
        flex-column
        justify-content-center
        text-center
      "
    >
      <h1>
        <strong>Welcome</strong>
      </h1>
      <p>
        <strong>Optimus | Article tracking solution</strong>
      </p>
      <br />
      <p>
        You are seconds away to submit your manuscript and track them at
        realtime
      </p>
      <br /><br /><br /><br />
      <div class="row">
        <div
          class="
            col-xl-10
            offset-xl-1
            col-lg-10
            offset-lg-1
            col-md-10
            offset-md-1
            col-sm-10
            offset-sm-1
            col-10
            offset-1
          "
        >
          <button
            [routerLinkActive]="['active']"
            [routerLink]="['sign-in']"
            class="btn rounded-pill px-5"
          >
            Login
          </button>
          <br /><br />
          <button
            [routerLinkActive]="['active']"
            [routerLink]="['sign-up']"
            class="btn rounded-pill px-5"
          >
            Create Account
          </button>
        </div>
      </div>
      <br />
    </div>
    <div
      class="
        col-xl-6
        offset-xl-1
        col-lg-5
        offset-lg-1
        col-md-10
        offset-md-1
        col-sm-10
        offset-sm-1
        col-10
        offset-1
        screen
      "
    >
      <div [@routeAnimations]="outlet.isActivated ? outlet.activatedRoute : ''">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>
    </div>
  </div>
</div>
